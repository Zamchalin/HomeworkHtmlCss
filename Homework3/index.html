<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>MySite</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <div class="logotype_site">
          <img src="img/logo.svg" alt="logo site" />
          <div class="logo_name">
            <p class="Grow">Grow</p>
            <p class="Be">Be</p>
          </div>
        </div>
        <nav class="navigation">
          <a class="nav__link--other" href="#">Home</a>
          <a class="nav__link" href="#">About Us</a>
          <a class="nav__link" href="#">Services</a>
          <a class="nav__link" href="#"
            >Features
            <select class="select-form-control"></select
          ></a>
          <a class="nav__link" href="#">Team</a>
          <a class="nav__link" href="#">Blog</a>
          <a class="nav__link" href="#">Contact</a>
        </nav>
      </header>

      <div class="main_info">
        <div class="head">
          <h1>SEO & Digital Marketing For Your Website.</h1>
        </div>
        <div class="info">
          <p>
            Provide all kind of seo services and help to improve seo ranking.
            Globally incubate standards.
          </p>
        </div>
        <div class="buttons">
          <button class="start_now">Start Now</button>
          <button class="watch_video">Watch Vidoe</button>
        </div>
        <div class="main_img">
          <img src="img/main_picture.svg" alt="main picture" />
        </div>
      </div>
      <div class="logotypes">
        <img src="img/1.svg" alt="logo_1" />
        <img src="img/2.svg" alt="logo_1" />
        <img src="img/3.svg" alt="logo_1" />
        <img src="img/4.svg" alt="logo_1" />
        <img src="img/5.svg" alt="logo_1" />
        <img src="img/6.svg" alt="logo_1" />
      </div>
    </div>
  </body>
</html>
